<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indic Duolingo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Dark Mode Toggle Switch (will be positioned absolutely) -->
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="theme-checkbox">
                <input type="checkbox" id="theme-checkbox" />
                <div class="slider round"></div>
            </label>
            <!-- Removed the text label for cleaner absolute positioning -->
            <!-- <span>Dark Mode</span> --> 
        </div>

        <h1>Indic Duolingo</h1> <!-- Title back as direct child -->
        <p class="subtitle">A Language Learning Application powered by MistralAI and SarvamAI</p>

        <div class="settings">
            <label for="language-select">Language:</label>
            <select id="language-select" required> <!-- Added required -->
                <option value="" selected disabled>-- Select Language --</option> <!-- Placeholder -->
                <option value="te">Telugu (తెలుగు)</option>
                <option value="hi">Hindi (हिन्दी)</option>
                <option value="ta">Tamil (தமிழ்)</option>
                <option value="kn">Kannada (ಕನ್ನಡ)</option>
                <option value="ml">Malayalam (മലയാളം)</option>
                <option value="mr">Marathi (मराठी)</option>
                <option value="bn">Bengali (বাংলা)</option>
                <option value="gu">Gujarati (ગુજરાતી)</option>
                <option value="pa">Punjabi (ਪੰਜਾਬੀ)</option>
                <option value="od">Odia (ଓଡ଼ିଆ)</option>
                <!-- Add more languages as needed -->
            </select>

            <label for="scenario-select">Scenario:</label>
            <select id="scenario-select" required> <!-- Added required -->
                <option value="" selected disabled>-- Select Scenario --</option> <!-- Placeholder -->
                <option value="general">General Conversation</option>
                <option value="restaurant">Restaurant Order</option>
                <option value="medical">Pharmacy Visit</option>
                <option value="hotel">Hotel Check-in</option>
                <option value="support">Customer Support</option>
                <!-- Add more scenarios as needed -->
            </select>

            <div class="start-button-wrapper">
                <button id="start-button">Start Conversation</button>
                 <button id="quick-demo-button" class="secondary-button">Quick Demo (Hindi/General)</button> <!-- Quick Demo Button -->
            </div>

        </div>

        <div id="chatbox">
             <div class="response-block system-message">
                 <p>Please select a language and scenario, then click "Start Conversation". Or use the Quick Demo.</p> <!-- Updated prompt -->
             </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here..." disabled>
            <button id="send-button" disabled>Send</button>
        </div>
    </div>

    <!-- Templates for cloning (Hidden) -->
    <div style="display: none;">
        <div class="ai-response-template">
            <div class="response-block ai-response">
                <div class="message-section">
                    <strong>AI Response:</strong>
                    <p class="original-en-text">...</p>
                </div>
                 <div class="message-section">
                    <strong>Translation:</strong>
                    <p class="translation-text">...</p>
                </div>
                <div class="message-section">
                    <strong>Transliteration:</strong>
                    <p class="transliteration-text">...</p>
                </div>
                 <div class="message-section audio-section">
                    <strong>Audio:</strong>
                    <audio controls class="audio-player" src=""></audio>
                    <p class="audio-error" style="display: none; color: red; font-size: 0.9em;"></p>
                </div>
            </div>
        </div>

        <div class="user-message-template">
            <div class="response-block user-message">
                 <strong>You:</strong>
                 <p class="user-message-text">...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
